<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica Ariella Tju</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="left">
        <h1>Portfolio</h1>
      </div>
      <div class="right">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="'#">Content</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="hero">
      <h1>Jessica Ariella Tju</h1>
      <p><a href="#">My Resume</a></p>
    </div>
    <div class="main">
      <div class="carousel">
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="me.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img
              src="https://i.pinimg.com/736x/0d/49/81/0d4981d9bdaa15accf66ea799ed2291e.jpg"
              style="width: 100%"
            />
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img
              src="https://i.pinimg.com/736x/98/8f/cd/988fcd4d689c554e7fbbc5620bd071df.jpg"
              style="width: 100%"
            />
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div class="sidebar">
        <h3>sidebar content</h3>
      </div>
    </div>
    <div class="card">
      <div class="content left">
        <img src="ballet.JPG" alt="bird" />
        <p><i class="fa-brands fa-facebook"></i> test</p>
      </div>
      <div class="content mid">
        <img src="fam.PNG" alt="sea" />
        <p></p>
      </div>
      <div class="content right">
        <img src="me.jpg" alt="sky" />
        <p></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
